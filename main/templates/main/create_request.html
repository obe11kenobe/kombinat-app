{% extends 'main/base.html' %}

{% block title %}Создание новой заявки{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title h4 mb-3">Создание новой заявки</h1>
                <p class="card-text text-muted mb-4">Заполните поля ниже и отправьте заявку.</p>

                <form method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{% url 'request_list' %}" class="btn btn-outline-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Отправить заявку</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
